<head>
    <title>Sign Up or Sign In</title>
    <link rel="stylesheet" href="sisustyle.css">
</head>

<body>
    <div class="wrapper">
        <img src="rflogo.png" alt="Logo">
        <h1>Sign In</h1>
        <form action="#">
            <input type="text" placeholder="Student Number">
            <br>
            <input type="password" placeholder="Password">
            <br>
            <br>
            <div class="recover">
                <a href="#">Forgot Password?</a>
            </div>
            <br>
        </form>
        <button>Sign In</button>
        <div class="member">
            Don't have an account? <a href="./signup.html">
                Register Now
            </a>
        </div>
    </div>
</body>
